<body class="bg-theme bg-theme1">



   
      <div class="table-responsive">
        <div class="card-body">
          <div class="card card-authentication1 mx-auto my-3" style="width: 90%;max-width: 700px;">
          <div class="card-content p-2">
            <div class="text-center">
            
            </div>

            <div class="row mt-3">
              <div class="col-lg">
                 <div class="card profile-card-2">
                  <div class="card-img-block">
                      <img class="img-fluid" src="{% get_static_prefix %}Temp1/assets/images/4.jpg" alt="Card image cap">
                  </div>
                  <div class="card-body pt-5">
                      <img src="{% get_media_prefix %}Users/{{Data.id}}.jpg?{{Rand}}"  style="width: 70px;height: 70px;border-radius: 100px;" alt="profile-image" class="profile">

                      <h5 class="card-title"><i class="fa fa-user-o bg-google-plus text-white"></i>{{Data.User}}</h5>
                      
                      <div class="icon-block">
                  
                   <a href="javascript:void();"> <i class="fa fa-envelope-o bg-google-plus text-white"></i></a>{{Data.Email}}
                      </div>
                  </div>
                
                  <a href="../../../Logout"><button type="button" style="width: 110px;position: absolute;top: 150px;right: 2px;background-color: rgba(255, 0, 0, 0.233);" class="btn btn-light btn-block">Logout</button></a>
               
      
                  <div class="card-body border-top border-light">
                       <div class="media align-items-center">
                         <div>
                             <img src="{% get_static_prefix %}Temp1/assets/images/timeline/html5.svg" class="skill-img" alt="skill img">
                         </div>
                           <div class="media-body text-left ml-3">
                             <div class="progress-wrapper">
                               <p>HTML5 <span class="float-right">65%</span></p>
                               <div class="progress" style="height: 5px;">
                                <div class="progress-bar" style="width:65%"></div>
                               </div>
                              </div>                   
                          </div>
                        </div>
                        <hr>
                        <div class="media align-items-center">
                         <div><img src="{% get_static_prefix %}Temp1/assets/images/timeline/bootstrap-4.svg" class="skill-img" alt="skill img"></div>
                           <div class="media-body text-left ml-3">
                             <div class="progress-wrapper">
                               <p>Bootstrap 4 <span class="float-right">50%</span></p>
                               <div class="progress" style="height: 5px;">
                                <div class="progress-bar" style="width:50%"></div>
                               </div>
                              </div>                   
                          </div>
                        </div>
                         <hr>
                        <div class="media align-items-center">
                         <div><img src="{% get_static_prefix %}Temp1/assets/images/timeline/angular-icon.svg" class="skill-img" alt="skill img"></div>
                           <div class="media-body text-left ml-3">
                             <div class="progress-wrapper">
                               <p>AngularJS <span class="float-right">70%</span></p>
                               <div class="progress" style="height: 5px;">
                                <div class="progress-bar" style="width:70%"></div>
                               </div>
                              </div>                   
                          </div>
                        </div>
                          <hr>
                        <div class="media align-items-center">
                         <div><img src="{% get_static_prefix %}Temp1/assets/images/timeline/react.svg" class="skill-img" alt="skill img"></div>
                           <div class="media-body text-left ml-3">
                             <div class="progress-wrapper">
                               <p>React JS <span class="float-right">35%</span></p>
                               <div class="progress" style="height: 5px;">
                                <div class="progress-bar" style="width:35%"></div>
                               </div>
                              </div>                   
                          </div>
                        </div>
                        
                    </div>
              </div>
              <a href="../../../Profile"><button type="button" class="btn btn-light btn-block" style="background-color: rgba(45, 189, 9, 0.253);">Change Profile Image</button></a>

 <!-- simplebar js -->
  <script src="{% get_static_prefix %}Temp1/assets/plugins/simplebar/js/simplebar.js"></script>
  <!-- sidebar-menu js -->
  <script src="{% get_static_prefix %}Temp1/assets/js/sidebar-menu.js"></script>
