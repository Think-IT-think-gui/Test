  <script>

    setInterval(load_all,2000);
        function load_all(){

            var pass1 = document.getElementById("pass1").value
            var pass2 = document.getElementById("pass2").value

    if (pass1===pass2){
      if (pass1.length >= 8){
         document.getElementById("si_button").disabled = false;
         document.getElementById("note").innerHTML="Congrates, your password is accepted!"
        }else{
      document.getElementById("si_button").disabled = true;
      document.getElementById("note").innerHTML="Atleast 8 characters needed for a password!"
        }
    }else{
      document.getElementById("si_button").disabled = true;
      document.getElementById("note").innerHTML="Passwords has to match each other!"

    }   
    }  
    </script>
    <script>

      function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              // Does this cookie string begin with the name we want?
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue;
      }
  
      const csrftoken = getCookie('csrftoken');
      console.log(csrftoken)
  
    function Sign_in(){
      var data = document.getElementById("user").value
      var data1 = document.getElementById("email").value
      var data2 = document.getElementById("pass2").value
      
      if (data === ""){
       document.getElementById("note").innerHTML="Please enter a username!"
      }else if (data1 === ""){
      document.getElementById("note").innerHTML="Please enter an email!" 
      }else if (data === ""){
      document.getElementById("note").innerHTML="Please enter a password!"
      }else{
     
    data = JSON.stringify({
      User: data,
      Email:data1,
      Password:data2
     })
      fetch("../../../Register", {
      method: 'POST',
      body: data,
      headers: { 'X-CSRFToken': csrftoken,'Accept': 'application/json, text/plain, */*',
          'Content-Type': 'application/json',
          },
     })
    .then(response => response.json())
    .then(data => {
      console.log(data);
      if (data === 'Err0'){
        document.getElementById("note").innerHTML="Please the credencials does not match!"
      }else if (data === 'Err1'){
         document.getElementById("note").innerHTML="Please this username does not exist!"
      }else if (data === 'Err2'){
         document.getElementById("note").innerHTML="Please this username already exist!"
      }else if (data === 'Err3'){
         document.getElementById("note").innerHTML="Please check your inputs, there was an error!"
      }else{
        window.open("../../../..", "_self")
      }
      
      
     });}}
     </script>
